{% extends "base.html" %}

{% block title %}Passwort 채ndern - ScooterShare Pro{% endblock %}

{% block content %}
<div class="row justify-content-center">
    <div class="col-md-6">
        <h2 class="mb-4">Passwort 채ndern</h2>
        
        <div class="card shadow">
            <div class="card-body">
                <form method="POST" action="{{ url_for('web.change_password') }}">
                    <div class="mb-3">
                        <label for="old_password" class="form-label">Aktuelles Passwort</label>
                        <input type="password" class="form-control" id="old_password" name="old_password" required>
                    </div>
                    
                    <div class="mb-3">
                        <label for="new_password" class="form-label">Neues Passwort</label>
                        <input type="password" class="form-control" id="new_password" name="new_password" required minlength="8">
                        <div class="form-text">Mindestens 8 Zeichen</div>
                    </div>
                    
                    <div class="mb-3">
                        <label for="confirm_password" class="form-label">Passwort best채tigen</label>
                        <input type="password" class="form-control" id="confirm_password" name="confirm_password" required minlength="8">
                    </div>
                    
                    <button type="submit" class="btn btn-primary">Passwort 채ndern</button>
                    <a href="{{ url_for('web.profile') }}" class="btn btn-outline-secondary">Abbrechen</a>
                </form>
            </div>
        </div>
    </div>
</div>
{% endblock %}
