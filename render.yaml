services:
  - type: web
    name: scooter-share-pro
    env: python
    buildCommand: pip install -r requirements.txt
    startCommand: gunicorn -w 4 -b 0.0.0.0:$PORT run:app
    envVars:
      - key: FLASK_APP
        value: run.py
      - key: FLASK_ENV
        value: production
      - key: FLASK_CONFIG
        value: production
      - key: SECRET_KEY
        generateValue: true
      - key: JWT_SECRET_KEY
        generateValue: true
      - key: DATABASE_URL
        fromDatabase:
          name: scooter-share-pro-db
          property: connectionString
      - key: BASE_PRICE_PER_MINUTE
        value: 0.25
      - key: START_FEE
        value: 1.00

databases:
  - name: scooter-share-pro-db
    databaseName: scooter_share_pro
    user: scooter_user
    plan: free
