{% extends "base.html" %}

{% block title %}Registrieren - ScooterShare Pro{% endblock %}

{% block content %}
<div class="row justify-content-center">
    <div class="col-md-8 col-lg-6">
        <div class="card shadow">
            <div class="card-body p-5">
                <h2 class="text-center mb-4">Registrieren</h2>
                
                <form method="POST" action="{{ url_for('web.register') }}">
                    <div class="row">
                        <div class="col-md-6 mb-3">
                            <label for="first_name" class="form-label">Vorname</label>
                            <input type="text" class="form-control" id="first_name" name="first_name" required>
                        </div>
                        
                        <div class="col-md-6 mb-3">
                            <label for="last_name" class="form-label">Nachname</label>
                            <input type="text" class="form-control" id="last_name" name="last_name" required>
                        </div>
                    </div>
                    
                    <div class="mb-3">
                        <label for="email" class="form-label">E-Mail</label>
                        <input type="email" class="form-control" id="email" name="email" required>
                    </div>
                    
                    <div class="mb-3">
                        <label for="phone" class="form-label">Telefon (optional)</label>
                        <input type="tel" class="form-control" id="phone" name="phone">
                    </div>
                    
                    <div class="mb-3">
                        <label for="password" class="form-label">Passwort</label>
                        <input type="password" class="form-control" id="password" name="password" required minlength="8">
                        <div class="form-text">Mindestens 8 Zeichen</div>
                    </div>
                    
                    <div class="mb-3">
                        <label for="role" class="form-label">Rolle</label>
                        <select class="form-select" id="role" name="role">
                            <option value="customer" selected>Kunde</option>
                            <option value="provider">Anbieter</option>
                        </select>
                    </div>
                    
                    <div class="d-grid">
                        <button type="submit" class="btn btn-primary btn-lg">Registrieren</button>
                    </div>
                </form>
                
                <hr class="my-4">
                
                <p class="text-center mb-0">
                    Bereits registriert? <a href="{{ url_for('web.login') }}">Jetzt anmelden</a>
                </p>
            </div>
        </div>
    </div>
</div>
{% endblock %}
